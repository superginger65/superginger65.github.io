<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Track Player</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Multi-Track Audio Player</h1>

  <!-- Restart All Tracks Button -->
  <button class="timeline" id="restart" onclick="restartTracks()">â®ï¸</button>

  <!-- Rewind 30 Seconds Button -->
  <button class="timeline" id="rewind-30" onclick="moveTracks(-30)">âª30s</button>

  <!-- Rewind 10 Seconds Button -->
  <button class="timeline" id="rewind-10" onclick="moveTracks(-10)">âª10s</button>

  <!-- Master Play/Pause Button -->
  <button class="timeline" id="master-play-pause" onclick="toggleMasterPlayPause()">âµï¸</button>

  <!-- Fast Forward 10 Seconds Button -->
  <button class="timeline" id="fast-forward-10" onclick="moveTracks(10)">â©10s</button>

  <!-- Fast Forward 30 Seconds Button -->
  <button class="timeline" id="fast-forward-30" onclick="moveTracks(30)">â©30s</button>

  <div id="Tracks">
    <!-- Tracks will be generated -->
  </div>

  <div id="track-container">
    <div class="track">
      <label for="track1">Student:</label>
      <audio id="track1">
        <source src="Tracks/Play 1 Student Single.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <button class="mute" id="mute-track1" onclick="toggleMute('track1')">ğŸ”Š</button>
      <input type="range" min="0" max="1" step="0.01" value="1" 
           class="volume-slider" style="writing-mode: vertical-lr; direction: rtl; width: 30px; height: 100px;"
           onchange="setTrackVolume('track1', this.value)" 
           oninput="setTrackVolume('track1', this.value)">
    </div>

    <div class="track">
      <label for="track2">Teacher:</label>
      <audio id="track2">
        <source src="Tracks/Play 1 Teacher Single.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <button class="mute" id="mute-track2" onclick="toggleMute('track2')">ğŸ”Š</button>
      <input type="range" min="0" max="1" step="0.01" value="1" 
           class="volume-slider" style="writing-mode: vertical-lr; direction: rtl; width: 30px; height: 100px;"
           onchange="setTrackVolume('track2', this.value)" 
           oninput="setTrackVolume('track2', this.value)">
    </div>

    <div class="track">
      <label for="track3">Strum:</label>
      <audio id="track3">
        <source src="Tracks/Play 1 Strum Single.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <button class="mute" id="mute-track3" onclick="toggleMute('track3')">ğŸ”Š</button>
      <input type="range" min="0" max="1" step="0.01" value="1" 
         class="volume-slider" style="writing-mode: vertical-lr; direction: rtl; width: 30px; height: 100px;"
         onchange="setTrackVolume('track3', this.value)" 
         oninput="setTrackVolume('track3', this.value)">
    </div>

    <div class="track">
    <label for="track4">Metronome:</label>
    <audio id="track4">
      <source src="Tracks/Play 1 Metro Single.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button class="mute" id="mute-track4" onclick="toggleMute('track4')">ğŸ”Š</button>
    <input type="range" min="0" max="1" step="0.01" value="1" 
         class="volume-slider" style="writing-mode: vertical-lr; direction: rtl; width: 30px; height: 100px;"
         onchange="setTrackVolume('track4', this.value)" 
         oninput="setTrackVolume('track4', this.value)">
  </div>

    <div class="track-slider">
      <label for="timeline">Timeline:</label>
      <div>
        <input type="range" id="timeline" min="0" max="52" value="0" style="width: 50%;" oninput="moveTracksSlider(this.value)">
      </div>
    </div>

    <div id="loop-controls" hidden>
      <label for="loop-start">Loop Start:</label>
      <div>
        <input type="range" id="loop-start" value="0" min="0" max="52" style="width: 50%;"/>
      </div> 
      <label for="loop-end">Loop End:</label>
      <div>
        <input type="range" id="loop-end" value="0" min="0" max="52" style="width: 50%;"/>
      </div>
    </div>
  
    <!-- Toggle Loop Button -->
      <button id="toggle-loop" onclick="toggleLoop()">ğŸ”</button>

      <div>
        <label for="speed">Speed (BPM):</label>
        <input type="range" id="speed" value="100" min="50" max="200" oninput="changeSpeed(this.value)">
        <!-- Reset Speed Button -->
        <button id="reset-speed" onclick="resetSpeed()">Default Speed</button>
     </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
