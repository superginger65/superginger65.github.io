<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Track Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Multi-Track Audio Player</h1>

  <!-- Restart All Tracks Button -->
  <button id="restart" onclick="restartTracks()">⏮︎</button>

  <!-- Rewind 30 Seconds Button -->
  <button id="rewind-30" onclick="moveTracks(-30)">⏪30s</button>

  <!-- Rewind 10 Seconds Button -->
  <button id="rewind-10" onclick="moveTracks(-10)">⏪10s</button>

  <!-- Master Play/Pause Button -->
  <button id="master-play-pause" onclick="toggleMasterPlayPause()">⏵︎</button>

  <!-- Fast Forward 10 Seconds Button -->
  <button id="fast-forward-10" onclick="moveTracks(10)">⏩10s</button>

  <!-- Fast Forward 30 Seconds Button -->
  <button id="fast-forward-30" onclick="moveTracks(30)">⏩30s</button>

  <div id="Tracks">
    <!-- Tracks will be generated -->
  </div>

  <div id="loop-controls" hidden>
    <label for="loop-start">Loop Start:</label>
    <br />
    <input type="range" id="loop-start" value="0" min="0" style="width: 50%;"/>

    <br />

    <label for="loop-end">Loop End:</label>
    <br />
    <input type="range" id="loop-end" value="0" min="0" style="width: 50%;"/>
  </div>

  <!-- Toggle Loop Button -->
    <button id="toggle-loop" onclick="toggleLoop()">🔁</button>

  <div id="track-container">
    <div class="track">
      <label for="file-upload">Upload Tracks:</label>
      <input type="file" id="file-upload" accept="audio/*" multiple onchange="generateTracks(event.target.files)" />
    </div>

    <label for="speed">Speed (BPM):</label>
    <input type="range" id="speed" value="100" min="50" max="200" oninput="changeSpeed(this.value)">
    <!-- Reset Speed Button -->
    <button id="reset-speed" onclick="resetSpeed()">Default Speed</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
