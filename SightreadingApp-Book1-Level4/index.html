<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sight Reading Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sight Reading Generator</h1>
    <div class="controls">
      <div class="buttons">
        <button onclick="generateActivity('3-4')">3/4 Meter</button>
        <button onclick="generateActivity('4-4')">4/4 Meter</button>
      </div>
      <div class="dropdown">
        <label for="keySelect">Key:</label>
        <select id="keySelect" onchange="selectKey(this.value)">
          <option value="D Major">D Major</option>
          <option value="G Major">G Major</option>
        </select>
      </div>
    </div>
    <div class="staff">
      <div id="row1" class="row"></div>
      <div id="row2" class="row"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
