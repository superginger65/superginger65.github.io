<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Track Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Multi-Track Audio Player</h1>

  <!-- Restart All Tracks Button -->
  <button id="restart" onclick="restartTracks()">⏮︎</button>

  <!-- Rewind 30 Seconds Button -->
  <button id="rewind-30" onclick="moveTracks(-30)">⏪30s</button>

  <!-- Rewind 10 Seconds Button -->
  <button id="rewind-10" onclick="moveTracks(-10)">⏪10s</button>

  <!-- Master Play/Pause Button -->
  <button id="master-play-pause" onclick="toggleMasterPlayPause()">⏵︎</button>

  <!-- Fast Forward 10 Seconds Button -->
  <button id="fast-forward-10" onclick="moveTracks(10)">⏩10s</button>

  <!-- Fast Forward 30 Seconds Button -->
  <button id="fast-forward-30" onclick="moveTracks(30)">⏩30s</button>

  <div id="Tracks">
    <!-- Tracks will be generated -->
  </div>

  <div id="track-container">
    <div class="track">
        <label for="track1">Track 1:</label>
        <audio id="track1">
            <source src="Tracks/TestGuitar1.wav" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="mute-track1" onclick="toggleMute('track1')">🔊</button>
    </div>

    <div class="track">
        <label for="track2">Track 2:</label>
        <audio id="track2">
            <source src="Tracks/TestGuitar2.wav" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="mute-track2" onclick="toggleMute('track2')">🔊</button>
    </div>

    <div class="track">
        <label for="track3">Track 3:</label>
        <audio id="track3">
            <source src="Tracks/TestMet.wav" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="mute-track3" onclick="toggleMute('track3')">🔊</button>
    </div>

    <div class="track-slider">
      <label for="timeline">Timeline:</label>
      <div>
        <input type="range" id="timeline" min="0" max="159" value="0" style="width: 50%;" oninput="moveTracksSlider(this.value)">
      </div>
    </div>

    <div id="loop-controls" hidden>
      <label for="loop-start">Loop Start:</label>
      <div>
        <input type="range" id="loop-start" value="0" min="0" max="159" style="width: 50%;"/>
      </div> 
      <label for="loop-end">Loop End:</label>
      <div>
        <input type="range" id="loop-end" value="0" min="0" max="159" style="width: 50%;"/>
      </div>
    </div>
  
    <!-- Toggle Loop Button -->
      <button id="toggle-loop" onclick="toggleLoop()">🔁</button>

      <div>
        <label for="speed">Speed (BPM):</label>
        <input type="range" id="speed" value="100" min="50" max="200" oninput="changeSpeed(this.value)">
        <!-- Reset Speed Button -->
        <button id="reset-speed" onclick="resetSpeed()">Default Speed</button>
     </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
