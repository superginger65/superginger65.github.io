<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note-Namer Level 1</title>
<style>
    body {
        margin: auto;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    img {
        max-width: 1000px;
        max-height: 340px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 45%;
        color: white;
        background-color: #bc4c01;
        filter: drop-shadow(2px 2px 4px #414040);
    }
    button:hover {
        background-color: #ff6a00;
    }
    button.correct {
        background-color: green;
        color: white;
    }
    button.incorrect {
        background-color: red;
        color: white;
        animation: shake 0.2s ease-in-out 0s 2;
        box-shadow: 0 0 0.6rem #ff0000;
    }
    @keyframes shake {
        0% {
            margin-right: 0rem;
        }
        25% {
            margin-right: -0.2rem;
            margin-left:   0.2rem;
        }
        75% {
            margin-right: 0.2rem;
            margin-left: -0.2rem;
        }
        100% {
            margin-right: 0rem;
        }
    }
    
    

</style>
</head>
<body>
<div>
    <button id="switchImageButton", title="Fret Image", onclick="switchImages()">Click For Fret Image</button>
</div>
<img id="quizImage" src="" alt="Quiz Image">
<div id="options">
    <!-- Buttons will be generated dynamically -->
</div>
<div>
    <h3>Questions Answered: <span id="questionCount">0</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Percent Correct: <span id="percentCorrect">0</span>%</h3>
</div>
<audio id="audio" controls style="display: none;"></audio>
<script>
    const images = [
        { src: "assets/images/staffA-B.jpg", fretSrc: "assets/images/fretboardA-B.jpg", answer: "A", audio: "assets/audio/Pitch recognition audio-A-B.mp3" },
        { src: "assets/images/staffA-C.jpg", fretSrc: "assets/images/fretboardA-C.jpg", answer: "B", audio: "assets/audio/Pitch recognition audio-A-C.mp3" },
        { src: "assets/images/staffA-D.jpg", fretSrc: "assets/images/fretboardA-D.jpg", answer: "C", audio: "assets/audio/Pitch recognition audio-A-D.mp3" },
        { src: "assets/images/staffG-B.jpg", fretSrc: "assets/images/fretboardG-B.jpg", answer: "D", audio: "assets/audio/Pitch recognition audio-G-B.mp3" },
        { src: "assets/images/staffG-C.jpg", fretSrc: "assets/images/fretboardG-C.jpg", answer: "D", audio: "assets/audio/Pitch recognition audio-G-C.mp3" },
        { src: "assets/images/staffG-D.jpg", fretSrc: "assets/images/fretboardG-D.jpg", answer: "G", audio: "assets/audio/Pitch recognition audio-G-D.mp3" },
        //{ src: "assets/images/staff.jpg", fretSrc: "assets/images/fretboard", answer: "Answer 7", audio: "audio7.mp3" },
        //{ src: "assets/images/staff.jpg", fretSrc: "assets/images/fretboard", answer: "Answer 8", audio: "audio8.mp3" }
    ];

    let buttonOptions = ["A-B", "A-C", "A-D", "G-B", "G-C", "G-D"];

    let count = 0;
    let incorrectCount = 0;
    let correctCount = 0;
    let questionCount = 0;
    let imageOrder = shuffleOrder();

    
    function shuffleOrder() {
    const numbers = [0, 1, 2, 3, 4, 5];
    for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
    }
    return numbers;
    }

    function getButtonOptions(answer) {
        const tempArray = [...buttonOptions];
        shuffle(tempArray);
        tempArray.pop();
        tempArray.pop();
        if (!tempArray.includes(answer)) {
            tempArray.pop();
            tempArray.push(answer);
        }
        shuffle(tempArray);
        return tempArray;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function switchImages() {
        const switchButton = document.getElementById("switchImageButton");
        if (switchButton.textContent === "Click For Fret Image") {
            document.getElementById("quizImage").src = images[imageOrder[count]].fretSrc;
            switchButton.textContent = "Click For Staff Image";
        }
        else {

            document.getElementById("quizImage").src = images[imageOrder[count]].src;
            switchButton.textContent = "Click For Fret Image";
        }
    }
    

    function displayQuestion() {
        if (count >= images.length) {
            count = 0;
            imageOrder = shuffleOrder();
        }

        const currentImage = images[imageOrder[count]];
        const buttons = getButtonOptions(currentImage.answer);

        if (switchImageButton.textContent === "Click For Fret Image") {
            document.getElementById("quizImage").src = currentImage.src;
        }
        else {
            document.getElementById("quizImage").src = currentImage.fretSrc;
        }

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        buttons.forEach(option => {
            let button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(button, option === currentImage.answer);
            optionsContainer.appendChild(button);
        });
    }

    async function checkAnswer(button, isCorrect) {
        //const buttons = document.querySelectorAll("#options button");
        if (isCorrect) {
                button.classList.add("correct");
                const audio = new Audio(images[imageOrder[count]].audio);
                audio.play();
                count++;
                correctCount++;
                questionCount++;
                document.getElementById("percentCorrect").textContent = Math.floor(correctCount / (questionCount + incorrectCount) * 100);
                document.getElementById("questionCount").textContent = questionCount;
                await new Promise(r => setTimeout(r, 750));
                displayQuestion();
            }
            else {
                incorrectCount++;
                button.classList.add("incorrect");
                document.getElementById("percentCorrect").textContent = Math.floor(correctCount / (questionCount + incorrectCount) * 100);
            }
            button.disabled = true;
    }

    displayQuestion();
</script>
</body>
</html>
